<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
           
            background-color: rgb(190, 228, 255);
            
            width: 200px;
            margin: auto;
            h1{text-align: center;
            color: rgb(5, 22, 118);
            }
           
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <div>
    <h1>Calculator</h1>
   <label for="">enter number</label> <input type="number" id="num1"><br><br>
    <label for="">enter number</label> <input type="number" id="num2"><br><br>
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">*</button>
    <p>...</p>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let result = $('p')
        let plus = $('#plus')
        let minus = $('#minus')
        let multiply = $('#multiply')

        plus.click(function (e) {

let num1 = Number($('#num1').val())
let num2 = Number($('#num2').val())
result.text(num1 + num2)

})

minus.click(function (e) {

let num1 = Number($('#num1').val())
let num2 = Number($('#num2').val())
result.text(num1 - num2)

})

multiply.click(function (e) {

let num1 = Number($('#num1').val())
let num2 = Number($('#num2').val())
result.text(num1 * num2)

})
    </script>
</body>
</html>
