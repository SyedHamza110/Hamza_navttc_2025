<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Restaurant Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .section-padding {
      padding: 60px 0;
    }
    .gallery-img {
      height: 250px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Flavour <span>Nest</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="reservation.html">Reservation</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link " href="testimonials.html">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link " href="blog.html">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section class="section-padding">
    <div class="container">
      <h2 class="text-center mb-5">Our Gallery</h2>
      <div class="row g-4">
        <!-- Gallery Item -->
        <div class="col-md-4">
          <img src="g1.jfif" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)" alt="Gallery Image 1">
        </div>
        <div class="col-md-4">
          <img src="g2.jfif" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)" alt="Gallery Image 2">
        </div>
        <div class="col-md-4">
          <img src="g3.jfif" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)" alt="Gallery Image 3">
        </div>
        <div class="col-md-4">
          <img src="g4.jfif" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)" alt="Gallery Image 4">
        </div>
        <div class="col-md-4">
          <img src="g5.jfif" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)" alt="Gallery Image 5">
        </div>
        <div class="col-md-4">
          <img src="g6.jfif" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)" alt="Gallery Image 6">
        </div>
      </div>
    </div>
  </section>

  <!-- Modal for Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img id="lightboxImage" src="" class="img-fluid w-100" alt="Large View">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy; 2025 Flavour <span>Nest</span>. All rights reserved.</p>
      <p>
        <a href="#" class=" me-2">Facebook</a> |
        <a href="#" class=" mx-2">Instagram</a> |
        <a href="#" class=" ms-2">Twitter</a>
      </p>
    </div>
  </footer>

  <script>
    function showImage(src) {
      document.getElementById("lightboxImage").src = src;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
