<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Progress - SkillVerse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .progress-container {
      margin-bottom: 30px;
    }
    .progress-bar {
      background-color: #007bff;
    }
  </style>
</head>
<body class="bg-light">

<!-- Progress Section -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Your Course Progress</h2>

  <!-- Course 1 -->
  <div class="progress-container">
    <h5>HTML & CSS Fundamentals</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
        80%
      </div>
    </div>
  </div>

  <!-- Course 2 -->
  <div class="progress-container">
    <h5>JavaScript Basics</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
        65%
      </div>
    </div>
  </div>

  <!-- Course 3 -->
  <div class="progress-container">
    <h5>Responsive Web Design</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        50%
      </div>
    </div>
  </div>

  <!-- More courses can be added similarly -->
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
